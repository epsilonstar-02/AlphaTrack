        <div class="card bg-primary text-white h-100">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <i class="bi bi-currency-dollar fs-2 me-3"></i>
                    <div>
                        <h6 class="card-title mb-1">Latest Close</h6>
                        <h4 class="mb-0" id="latestClose">--</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6 mb-3">
        <div class="card bg-success text-white h-100">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <i class="bi bi-arrow-up-circle fs-2 me-3"></i>
                    <div>
                        <h6 class="card-title mb-1">52W High</h6>
                        <h4 class="mb-0" id="fiftyTwoWeekHigh">--</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6 mb-3">
        <div class="card bg-danger text-white h-100">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <i class="bi bi-arrow-down-circle fs-2 me-3"></i>
                    <div>
                        <h6 class="card-title mb-1">52W Low</h6>
                        <h4 class="mb-0" id="fiftyTwoWeekLow">--</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6 mb-3">
        <div class="card bg-info text-white h-100">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <i class="bi bi-bar-chart fs-2 me-3"></i>
                    <div>
                        <h6 class="card-title mb-1">Avg Volume</h6>
                        <h4 class="mb-0" id="averageVolume">--</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6 mb-3">
        <div class="card bg-warning text-dark h-100">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <i class="bi bi-lightbulb fs-2 me-3"></i>
                    <div>
                        <h6 class="card-title mb-1">Predicted Next Close</h6>
                        <h4 class="mb-0" id="predictedClose">--</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
